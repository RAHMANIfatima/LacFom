{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/colors.css' %}">
    <link rel="stylesheet" href="{% static 'css/identification.css' %}">
    <title>Lacfom</title>
</head>
<body>
    <header>
        <h1>Identification des individus</h1>
        <div class="btn-grp">
            <form action="{% url 'index' %}">
                <button class="btn btn-secondary">Accueil</button>
            </form>
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Options</button>
            <div class="dropdown-menu">
                <form id="upload-json-form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="json-file" class="dropdown-item">Changer de kit</label>
                    <input type="file" id="json-file" name="json_file" accept=".json" class="form-control">
                </form>
        
                <form action="{% url 'afficher_importation' %}">
                    <button class="dropdown-item">Visualiser les résultats</button>
                </form>
            </div>
        </div>
    </header>
    
    
    <div class="container">
        <h3 class="mt-4">Veuillez sélectionner les individus :  </h3>
        <form action="{% url 'attribution_origine' %}" method="post">
            {% csrf_token %}
            <table class="table table-borderless m-5">
                <thead>
                    <tr>
                        <th></th>
                        <th>Foetus</th>
                        <th>Mère</th>
                    </tr>
                </thead>
                <tbody>
                    {% for nom in samples %}
                    <tr>
                        <th>{{ nom }}</th>
                        <td>
                            <input type="radio" name="{{ nom }}" value="foetus">
                        </td>
                        <td>
                            <input type="radio" name="{{ nom }}" value="mother">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="text-center">
                <button class="btn btn-primary btn-lg" type="submit">Valider</button>
            </div>
        </form>
    </div>

    <div class="toast show position-fixed top-0 end-0 m-3">
        <div class="toast-header">
          <strong class="me-auto text-success">Succès</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
          <p>Le fichier a été importé avec succès</p>
        </div>
    </div>

    <script>
        let kitData = {}; // Variable globale pour stocker les données du kit
    
        document.getElementById('json-file').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        kitData = JSON.parse(e.target.result); // Charger le JSON dans la variable
                        console.log("Kit chargé :", kitData);
                        alert("Kit chargé avec succès !");
                    } catch (error) {
                        console.error("Erreur lors de la lecture du fichier JSON :", error);
                        alert("Erreur : fichier JSON invalide.");
                    }
                };
                reader.readAsText(file);
            }
        });
    
        // Fonction pour transmettre les données du kit au backend lors de la soumission
        document.querySelector('form[action="{% url "attribution_origine" %}"]').addEventListener('submit', function(event) {
            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'hidden';
            hiddenInput.name = 'kit_data';
            hiddenInput.value = JSON.stringify(kitData); // Ajouter les données du kit au formulaire
            console.log(kitData)
            console.log(hiddenInput)
            this.appendChild(hiddenInput);
        });
    </script>
</body>
</html>c

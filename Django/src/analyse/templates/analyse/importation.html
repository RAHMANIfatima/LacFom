<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!--TODO faire la gestion d'erreur -->
    <title>Lacfom</title>
</head>
<body>
    <h1>Importation réussie !</h1>
    {% if contenu %}
        <h2>Contenu du fichier :</h2>
        <pre>{{ contenu }}</pre>
    {% else %}
        <p>Aucun fichier importé.</p>
    {% endif %}

    <div class="toast show position-fixed top-0 end-0 m-3">
        <div class="toast-header">
          <strong class="me-auto text-success">Succès</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
          <p>Le fichier a été importé avec succès</p>
        </div>
    </div>

    <a href="{% url 'index' %}">Retour à l'accueil</a>
</body>
</html>
